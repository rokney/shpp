<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone ToDo</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"
            type="text/javascript"></script>

</head>
<body>
<header>
    <h1>To Do</h1>
</header>

<div id="main-app">
    <div id="add-task">
        <input id="select-all" type="checkbox">
        <label for="select-all">Select all</label>
        <input id="new-task" type="text" placeholder="Add new task">
    </div>

    <div id="todo">
        <ul id="todo-list"></ul>
    </div>

    <div id="controller">
        <div id="totalTasks"></div>
        <button id="display-all">All</button>
        <button id="display-active">Active Tasks</button>
        <button id="display-completed">Completed</button>
        <button id="remove-completed">Clear Completed</button>
    </div>
</div>
<script type="text/template" id="task-template">
    <div class="task">
        <input class="checkbox" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title%></label>
        <input class="edit" value="<%- title %>">
        <button class="destroy"></button>
    </div>
</script>
<script src="script/script.js"></script>
</body>
</html>
